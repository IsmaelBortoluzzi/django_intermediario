{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body class="bg-dark text-white">

    <div class="container">
        <h1>Contato</h1>
        {% bootstrap_messages %}

        <form action="{% url 'contato' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="text-right">
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                {% endbuttons %}
            </div>
        </form>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
